<html>
  <head>
    <title>{USER}'s profile on JSApp.US</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <!--link rel="stylesheet/less" href="/profile_style.less" type="text/css">
    <script src="/less.js"></script-->
    <link rel="stylesheet" href="/profile_style.css" type="text/css">
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-504603-3']);
      _gaq.push(['_setDomainName', 'jsapp.us']);
      _gaq.push(['_trackPageview']);
    </script>
  </head>
  <body>
    <div class="break"> </div>
    <div class="container_12" id="content">
      <div class="grid_3">
	<div class="breakS"> </div>
	<center>
	  <div style="background-image:url('http://www.gravatar.com/avatar/{EHASH}?d=identicon&s=200');" id="userImg"> </div>
	  <h3>{USER}</h3>
	</center>
	<hr>
	<h4><center>Applications</center></h4>
	<div id="domains" class="push_1">
	  {SUBDOMAIN}
	  <div class="break"> </div>
	</div>
      </div>
      <div class="grid_9">
	<div class="alpha"> </div>
	<div class="grid_6">
	  <center><h2>{NAME}</h2></center>
	</div>
	<div class="clear"> </div>
	<hr>
	<div class="grid_9">
	  {MARKDOWN}
	</div>
	<div class="omega"> </div>
      </div>
      <div class="clear"> </div>
      <div class="grid_12">
	<hr>
	<center><small><small>This profile is powered by <a href="http://jsapp.us">JSApp.US</a> | Think that you can make a better profile view, <a href="https://github.com/matthewfl/node-host" target="_blank">JSApp.US is open source</a></small></small></center>
      </div>
    </div>
    <script type="text/javascript">
      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
